<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Hosts</title>
    {% include 'head.html' %}
</head>
<body>
{% include 'navbar.html' %}

<div class="container d-flex justify-content-center mt-5">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Host</th>
            <th scope="col">Acceptable Requests</th>
            <th scope="col">Unacceptable Requests</th>
            <th scope="col">Total Requests</th>
            <th scope="col">View Requests</th>
        </tr>
        </thead>
        <tbody>
        {% for host in hosts %}
        <tr>
            <th scope="row">{{ loop.index }}</th>
            <td>{{ host.0 }}</td>
            <td>{{ host.1 }}</td>
            <td>{{ host.2 }}</td>
            <td>{{ host.3 }}</td>
            <td>
                <a href="/requests_by_host?host={{ host.0 }}">
                    <button type="button" class="btn btn-primary" data-toggle="modal">View Requests</button>
                </a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% include 'footer.html' %}
</body>
</html>
